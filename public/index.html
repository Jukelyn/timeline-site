<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Timeline</title>
    <link
      rel="icon"
      type="image/svg+xml"
      href="assets/favicon.svg"
      sizes="any"
    />
    <link
      rel="icon"
      type="image/png"
      href="assets/favicon-32x32.png"
      sizes="32x32"
    />
    <link
      rel="icon"
      type="image/png"
      href="assets/favicon-16x16.png"
      sizes="16x16"
    />
    <link href="css/styles.css" rel="stylesheet" />
    <script src="js/fade.js"></script>
  </head>

  <body>
    <!-- <div id="particles-js"></div> -->
    <!-- <script src="js/particles.js"></script> -->
    <div class="snowfall-animation"></div>
    <script src="js/snow.js"></script>

    <div class="my_header" width="100%">
      <h1>our timeline.</h1>
    </div>

    <div class="timeline"></div>
    <script src="js/timeline.js"></script>

    <footer class="my_footer">
      <h1>with many more adventures to come...</h1>
    </footer>

    <a href="/" class="back-to-top" id="backToTop">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        height="24px"
        viewBox="0 -960 960 960"
        width="24px"
        fill="#e8eaed"
      >
        <path
          d="M440-160v-487L216-423l-56-57 320-320 320 320-56 57-224-224v487h-80Z"
        />
      </svg>
    </a>

    <script>
      document.addEventListener("scroll", () => {
        const backToTopButton = document.getElementById("backToTop");
        if (window.scrollY > 300) {
          backToTopButton.classList.add("show");
        } else {
          backToTopButton.classList.remove("show");
        }

        const scrollToBottomButton = document.getElementById("scrollToBottom");
        const scrollableHeight =
          document.documentElement.scrollHeight - window.innerHeight;

        if (window.scrollY > scrollableHeight * 0.9) {
          // 90%
          scrollToBottomButton.classList.remove("show");
        } else {
          scrollToBottomButton.classList.add("show");
        }
      });

      backToTopButton.addEventListener("click", (e) => {
        e.preventDefault();
        window.scrollTo({ top: 0, behavior: "smooth" });
      });

      scrollToBottomButton.addEventListener("click", (e) => {
        e.preventDefault();
        window.scrollTo({
          top: document.body.scrollHeight,
          behavior: "smooth",
        });
      });
    </script>

    <a href="#last_container" class="scroll-to-bottom" id="scrollToBottom">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        height="24px"
        viewBox="0 -960 960 960"
        width="24px"
        fill="#e8eaed"
      >
        <path
          d="M520-800v487l224-224 56 57-320 320-320-320 56-57 224 224v-487h80Z"
        />
      </svg>
    </a>
  </body>
</html>
